{% extends "base.html" %}
{% block title %}Dashboard â€” Drop{% endblock %}
{% block content %}
<div id="dashboard-content">
    {% include "_dashboard_content.html" %}
</div>

<!-- Upload Modal -->
<dialog id="upload-modal">
    <article>
        <header>
            <button aria-label="Close" rel="prev" onclick="document.getElementById('upload-modal').close()"></button>
            <h3>Upload File</h3>
        </header>
        <form method="post" action="/upload" enctype="multipart/form-data">
            <label for="file">File</label>
            <input type="file" id="file" name="file" required>

            <label for="expiry">Expiry</label>
            <input type="text" id="expiry" name="expiry" placeholder="e.g. 24h, 3d, 7d (default: settings)">

            <label for="max_downloads">Max Downloads</label>
            <input type="text" id="max_downloads" name="max_downloads" placeholder="Leave empty for unlimited">

            <button type="submit">Upload</button>
        </form>
    </article>
</dialog>
{% endblock %}
